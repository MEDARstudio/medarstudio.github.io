<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Équipe - Fantasy Botola Pro</title>
<style>
body { font-family: sans-serif; background:#1a0033; color:#fff; padding:2rem;}
h1 { text-align:center; color:#BA55D3; }
.player-list { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
.player { background:rgba(106,13,173,0.2); padding:1rem; border-radius:10px; width:150px; text-align:center; cursor:pointer; transition:0.3s; }
.player:hover { background:rgba(186,85,211,0.3); }
</style>
</head>
<body>

<h1>Mon Équipe</h1>
<div class="player-list" id="playerList"></div>

<script>
// --- Vérifier connexion ---
const currentUser = localStorage.getItem('currentUser');
if(!currentUser){ window.location.href='login.html'; }
const userData = JSON.parse(localStorage.getItem('user_'+currentUser));

// Exemple liste de joueurs
const allPlayers = ['Reda Slim','Hamza Khabba','Mohssine Bourika','Achref Habbassi','Mohamed Rabie Hrimat','Khalid A'];
const playerList = document.getElementById('playerList');

function renderPlayers() {
    playerList.innerHTML='';
    allPlayers.forEach(player=>{
        const div = document.createElement('div');
        div.className='player';
        div.textContent=player;
        if(userData.equipe.includes(player)) div.style.border='2px solid #4CAF50';
        div.addEventListener('click',()=>{
            if(userData.equipe.includes(player)){
                userData.equipe=userData.equipe.filter(p=>p!==player);
                div.style.border='';
            }else{
                userData.equipe.push(player);
                div.style.border='2px solid #4CAF50';
            }
            localStorage.setItem('user_'+currentUser, JSON.stringify(userData));
        });
        playerList.appendChild(div);
    });
}

renderPlayers();
</script>

</body>
</html>
