<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Fantasy Botola Pro</title>
<style>
body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#1a0033; color:#fff;}
.login-box { background: rgba(0,0,0,0.8); padding:2rem; border-radius:10px; text-align:center; width:300px; }
input { padding:0.5rem; width:100%; margin-bottom:1rem; border-radius:5px; border:none;}
button { padding:0.5rem 1rem; border:none; border-radius:5px; background:#6A0DAD; color:#fff; cursor:pointer; }
</style>
</head>
<body>
<div class="login-box">
<h2>Connexion</h2>
<input type="text" id="username" placeholder="Nom d'utilisateur">
<br>
<button id="loginBtn">Se connecter</button>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    if(!username) { alert("Entrez un nom d'utilisateur"); return; }
    localStorage.setItem('currentUser', username);
    if(!localStorage.getItem('user_'+username)) {
        localStorage.setItem('user_'+username, JSON.stringify({
            equipe: [],
            points: 0,
            budget: 100
        }));
    }
    window.location.href = 'equipe.html';
});
</script>
</body>
</html>
